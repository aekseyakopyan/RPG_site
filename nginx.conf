server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Frontend (main app)
    location / {
        root /var/www/alexey-marketing/app;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
    
    # Sanity Studio
    location /studio {
        alias /var/www/alexey-marketing/studio;
        try_files $uri $uri/ /studio/index.html;
        index index.html;
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/alexey-marketing/app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
